[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --disable-warnings
markers =
    unit: Tests unitarios rápidos
    integration: Tests de integración
    slow: Tests que toman tiempo
    dashboard: Tests específicos del dashboard
    trading: Tests del motor de trading
    ict: Tests del motor ICT
    config: Tests de configuración
